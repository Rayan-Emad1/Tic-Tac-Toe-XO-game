<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="players">
        <div class="player">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" placeholder="Player 1">
        </div>
        <div class="player">
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" placeholder="Player 2">
        </div>
    </div>

    <div id="game">
        <div class="score">
            <span id="player1-score">0</span> - <span id="player2-score">0</span>
        </div>
        <table class="board">
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
            <tr>
                <td class="cell"></td>
                <td class="cell"></td>
                <td class="cell"></td>
            </tr>
        </table>
        <div id="message"></div>
        <button id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
